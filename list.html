<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .ol-col{
            background-color: rgb(109, 109, 155);
        }
        .ul-col{
            background-color: rgb(112, 166, 169);
        }

    </style>
  </head>
  <body>
    <ol class="ol-col">
      <li>1</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>

    <ul class="ul-col">
      <li>2</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>

    <ol class="ol-col"; style="list-style-type: disc">
      <li>3</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>

    <ol class="ol-col" style="list-style-type: square">
      <li>4</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>
    <ul start="3">
      <li>5</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>

    <ul style="list-style-type: square">
      <li>6</li>
      <li>Tea leafs</li>
      <li>Milk</li>
      <li>sugar</li>
    </ul>
    <ol start="6">
      <li>7</li>
      <li>Mango</li>
      <li>apple</li>
      <li>banana</li>
    </ol>
  </body>
</html>
