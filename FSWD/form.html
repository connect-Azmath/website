<!DOCTYPE html>
<Html>
    <head>
        <title>Form tag in HTML</title>
    </head>
    <body>
        <!-- <form action="js_script">
            <label > User Name</label>
            <input type="text" placeholder="Please enter user name" required/>
            <br /> <br />
            <label > Password &nbsp; &nbsp;</label>
            <input type="password" placeholder="Please enter password" required />
            <br /> <br />
            <button>  Submit </button>

        <form action="js_script">
        <table>
            <tr>
                <td><label > User Name</label> </td>
                <td><input type="text" minlength="5" maxlength="10" placeholder="Please enter user name" required/></td>
            </tr>
            <tr>
                <td><label > Password </label></td>
                <td><input type="password" placeholder="Please enter password" required /></td>
            </tr>
            <tr>
                <td><label > Email </label></td>
                <td><input type="email" placeholder="Please enter email"  /></td>
            </tr>
            <tr>
                <td><label > Phone number </label></td>
                <td><input type="number" placeholder="Please enter number"  /></td>
            </tr> 
            <tr>
                <td><label > Gender </label></td>
            </tr>
            <tr>                
                <td><label > Male </label></td>
                <td><input name="gender" type="radio"   /></td>
                <td><label > Female </label></td>
                <td><input name="gender" type="radio"   /></td>
            </tr>
            <tr>
                <!-- ctrl + alt + pg down -->
                <td><label > Skills </label></td> 
                <td><input name="skills" type="checkbox"   /> JAVA</td> 
                <td><input name="skills" type="checkbox"   /> MERN</td>                
                <td><input name="skills" type="checkbox"   /> MEAN</td> 
                <td><input name="skills" type="checkbox"  checked /> DSA</td>          
                <td><input name="skills" type="checkbox"  disabled /> Python </td> 
            </tr>
            <tr>
                <!-- ctrl + alt + pg down -->
                <td><label > Languages Known </label></td> 
                <td><input name="languages" type="checkbox"   /> ENglish</td> 
                <td><input name="languages" type="checkbox"   /> Hindi</td>                
                <td><input name="languages" type="checkbox"   /> Kannda</td> 
                <td><input name="languages" type="checkbox"  checked /> Urdu</td>          
                <td><input name="languages" type="checkbox"  disabled /> abc </td> 
            </tr>
            <tr>
                <td><label > More details </label></td>
                <td><textarea name="" id="" cols="60" rows="10" placeholder="Enter more info in few words"></textarea></td>
            </tr>
            <tr>
                <td><label > Categories </label></td>
                <td><select>
                    <option value=""> Men </option>
                    <option value=""> Women </option>
                    <option value=""> Boys </option>
                    <option value=""> Girls </option>
                </select></td>
            </tr> 
            <br /> <br />
            <tr> <td></td></tr>
            <tr><td></td> </tr>
            <tr> </tr>
            <br /> <br />
            <tr>
                <td><button>  Submit </button></td>
            </tr>
        </table>
    </form> 
    </body>
</Html>
