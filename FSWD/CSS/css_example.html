<!-- External CSS  - Write Style on the different file-->
<!DOCTYPE html>
<html>
   <head>
       <title>CSS day1</title> 
       <link href="./css-external_example.css" rel="stylesheet" type="text/css">
   </head>
   <body>
       <h3>Welcome to the External CSS</h3>
       <p> Test the CSS code, in paragraph</p>
       <p> Test the CSS code, in paragraph</p>
       <p> Test the CSS code, in paragraph</p>
       <p id="fswd"> Test the CSS code, in paragraph</p>
       <p class="fs"> Test the CSS code, in paragraph</p>

   </body>
</html>
